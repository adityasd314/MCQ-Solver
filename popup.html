<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3367d6;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>MCQ Auto Solver</h3>
        
        <div>
            <label>Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
            <button id="saveKey">Save Key</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <button id="solveMCQ">Solve MCQs</button>
        <button id="checkElement">Check Element</button>
        <button id="testScreenshot">Test Screenshot</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
